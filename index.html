<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odin-weather-app</title>
  </head>
  <body>
    <div id="app">
      <div class="weather-app-wrapper">
        <header class="header">
          <div class="search-container">
            <label class="search-label" for="weatherSearch"> Location </label>

            <div class="search-box">
              <div class="search-input-row">
                <input
                  type="text"
                  id="weatherSearch"
                  placeholder="Search for a city or town"
                />

                <div class="search-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                  </svg>
                </div>
              </div>

              <div class="search-border" aria-hidden="true"></div>
            </div>

            <div id="suggestions" class="suggestions"></div>
          </div>
        </header>

        <main class="main">
          <div class="weather-card">
            <div class="temperature-container">
              <div class="temperature-main">
                <img
                  src="./public/113.webp"
                  alt="weather icon"
                  class="weather-icon"
                />
                <div class="weather-temp">
                  <p class="temperature-value">27°</p>
                  <p class="weather-condition">Partly cloudy</p>
                </div>
              </div>

              <div class="weather-meta">
                <p class="location">Rosario, Cavite</p>
                <p class="feels-like">Feels like 31.7°C</p>
              </div>
            </div>
          </div>
          <div class="border-overlay" aria-hidden="true"></div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
